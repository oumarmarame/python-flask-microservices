#
# Configuration Prometheus pour scraping des métriques OpenTelemetry.
# Définit l'intervalle de collecte (10s) et le job de scraping du collecteur OTel.
# Charge également les règles d'alerting depuis alert.rules.yml.
#
# @author: Oumar Marame Ndione
# Courriel: oumar-marame.ndione.1@ens.etsmtl.ca
# Code Permanent: Private
#
# Cours: MGL870 - Automne 2025
# Enseignant: Fabio Petrillo
# Projet 1: Mise en Œuvre d'un Pipeline de Journalisation, Traçage et Métriques avec OpenTelemetry
# École de technologie supérieure (ÉTS)
# @version: 2025-10-26
#

global:
  scrape_interval: 10s

# --- DEBUT Ajout Règles ---
# Charge les fichiers de règles d'alerte
rule_files:
  - /etc/prometheus/alert.rules.yml
# --- FIN Ajout Règles ---

scrape_configs:
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8889']
